        <section id="section-ajout-medicament">

          <div class="inner">
            <h2>Ajouter un médicament</h2>
            <form action="#" method="post" id="formulaire-ajout-medicament">
              <div class="line1">
                <div class="form-el">
                  <input type="text" name="nom_medicament" id="nom_medicament" placeholder="Nom du médicament" required />
                </div><!--

              --><div class="form-el choix-ordonnance">
                  <p>Avec ordonnance ?</p>
                  <input type="radio" name="ordonnance" id="oui_ordonnance" value="y" />
                  <label for="oui_ordonnance">Oui</label>
                  <input type="radio" name="ordonnance" id="non_ordonnance" value="n" checked />
                  <label for="non_ordonnance">Non</label>
                </div>
              </div>

              <div class="line2">
                <div class="form-el">
                  <textarea name="description_medicament" id="description_medicament" placeholder="Description du medicament" rows="8" cols="40" required></textarea>
                </div>
              </div>

              <div class="line3">
                <h4>Mots-clés :</h4>
                <div class="form-el">
