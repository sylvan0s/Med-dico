<ion-view view-title="Search">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input id="search" type="search" placeholder="Search" ng-model="searchData.search" >
      </label>
      <button class="button button-clear" ng-click="searchClear()">
        Clear
      </button>
    </div>

    <div ng-if="medicaments.length > 0" ng-repeat="medicament in medicaments">
        {{medicament.name}}
    </div>
    <div ng-if="medicaments.length <= 0">
      Not found
    </div>
  </ion-content>
</ion-view>
